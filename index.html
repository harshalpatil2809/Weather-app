<!DOCTYPE html>
<html lang="en" class="h-[100%] w-[100%]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="flex justify-center items-center font-inter min-h-screen">
    <div
      class="absolute inset-0 z-0"
      style="
        background: radial-gradient(
          125% 125% at 50% 100%,
          #000000 40%,
          #350136 100%
        );
      "
    ></div>
    <div
      class="relative z-10 bg-white/10 backdrop-blur-md rounded-xl shadow-lg p-6  w-[90%] max-w-lg"
    >
    <h1 class="text-center text-white text-4xl font-bold mb-5">Weather App</h1>
      <div class="search flex items-center space-x-2 mb-4">
        <input
          type="text"
          placeholder="Enter your city"
          spellcheck="false"
          class="flex-grow bg-transparent text-lg placeholder:text-gray-300 text-white border-2 border-gray-300 px-4 py-2 outline-none rounded-md"
        />
        <button
          class="p-3 rounded-full hover:bg-gray-50/20 active:bg-gray-100/20"
        >
          <img class="h-7 w-7 invert" src="IMGS/search.png" alt="Search" />
        </button>
      </div>
      <div class="output text-white text-center mt-6 items-center">
        <div class="weather flex flex-col items-center my-5">
          <img src="IMGS/rain.png" class="w-1/3" >
          <h1>30&deg;C</h1>
          <h2>New York</h2>
        </div>
        <div class="detail flex justify-around items-center">
          <div class="humidity flex flex-col gap-4">
            <img src="IMGS/humidity.png" >
            <div>
              <h2>50%</h2>
              <h2>Humidity</h2>
            </div>
          </div>
          <div class="wind flex flex-col gap-4">
            <img src="IMGS/wind.png">
            <div>
                <h2>12 KM/H</h2>
                <h2>Wind Speed</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
